name: Deploy to Railway Dev Env

on:
  push:
    branches: [development]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Use Node 16
        uses: actions/setup-node@v1
        with:
          node-version: 16.x

      - name: Install packages
        run: npm install

      - name: Set up environment
        run: |
          echo "DB_NAME=${{ secrets.DB_NAME }}" >> $GITHUB_ENV
          echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" >> $GITHUB_ENV
          echo "DB_PASSWORD_DEV=${{ secrets.DB_PASSWORD_DEV }}" >> $GITHUB_ENV
          echo "DB_PORT_DEV=${{ secrets.DB_PORT_DEV }}" >> $GITHUB_ENV
          echo "DB_HOST_DEV=${{ secrets.DB_HOST_DEV }}" >> $GITHUB_ENV

      - name: Run db migrate
        run: npm run migrate

      - name: Install Railway
        run: npm i -g @railway/cli

      - name: Deploy
        run: railway up
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_DEV_TOKEN }}
